<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>Dashboard Penjual - PanganLink</title>
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css"
      rel="stylesheet"
    />
    <link href="css/styles.css" rel="stylesheet" />
    <style>
      body#page-top header.masthead {
        /* Ganti tingginya menjadi lebih pendek, misal 30vh */
        height: 20vh !important;
        min-height: auto !important;

        /* Properti ini menjaga gambar tetap di tengah */
        background-position: center !important;
        background-size: cover !important;
      }
    </style>
  </head>
  <body id="page-top">
    <nav
      class="navbar navbar-expand-lg navbar-light fixed-top py-3"
      id="mainNav"
    >
      <div class="container px-4 px-lg-5">
        <a class="navbar-brand" href="marketplace.html">
          PanganLink Marketplace
        </a>
        <div class="collapse navbar-collapse" id="navbarResponsive">
          <ul class="navbar-nav ms-auto my-2 my-lg-0 align-items-center">
            <li class="nav-item">
              <span class="navbar-text me-3">
                Halo, <strong id="userName"></strong>
              </span>
            </li>
            <li class="nav-item">
              <button class="btn btn-outline-danger" id="logoutButton">
                Logout
              </button>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <header class="masthead">
      <div class="container px-4 px-lg-5">
        <div
          class="row gx-4 gx-lg-5 h-100 align-items-center justify-content-center text-center"
        >
          <div class="col-lg-8 align-self-end">
            <h1 class="text-white font-weight-bold">Manajemen Toko Anda</h1>
            <hr class="divider" />
          </div>
        </div>
      </div>
    </header>

    <section class="page-section" style="padding-top: 100px">
      <div class="container px-4 px-lg-5">
        <div class="d-flex justify-content-between align-items-center mb-4">
          <div>
            <h2 class="mt-0">Dashboard Penjual</h2>
            <p class="text-muted" id="store-name-placeholder">
              Memuat nama toko...
            </p>
          </div>
          <button
            class="btn btn-primary btn-lg"
            id="add-product-btn"
            data-bs-toggle="modal"
            data-bs-target="#productModal"
          >
            <i class="bi-plus-circle-fill me-2"></i>Tambah Produk Baru
          </button>
        </div>
        <hr class="divider" />

        <div class="table-responsive">
          <table class="table table-hover align-middle">
            <thead>
              <tr>
                <th>Gambar</th>
                <th>Nama Produk</th>
                <th>Harga</th>
                <th>Stok</th>
                <th>Aksi</th>
              </tr>
            </thead>
            <tbody id="my-products-table-body"></tbody>
          </table>
        </div>
        <div class="mt-5">
          <h2 class="mt-0">Pesanan Masuk</h2>
          <hr class="divider" />
          <div class="table-responsive">
            <table class="table table-hover align-middle">
              <thead>
                <tr>
                  <th>ID Pesanan</th>
                  <th>Tanggal</th>
                  <th>Nama Pembeli</th>
                  <th>Total Harga</th>
                  <th>Status</th>
                </tr>
              </thead>
              <tbody id="orders-table-body"></tbody>
            </table>
          </div>
        </div>
      </div>
    </section>

    <div
      class="modal fade"
      id="productModal"
      tabindex="-1"
      aria-labelledby="productModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-lg">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="productModalLabel">
              Tambah Produk Baru
            </h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <form id="product-form">
              <input type="hidden" id="product-id" />
              <div class="mb-3">
                <label for="nama_produk" class="form-label">Nama Produk</label>
                <input
                  type="text"
                  class="form-control"
                  id="nama_produk"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="deskripsi" class="form-label">Deskripsi</label>
                <textarea
                  class="form-control"
                  id="deskripsi"
                  rows="3"
                ></textarea>
              </div>
              <div class="row">
                <div class="col-md-6 mb-3">
                  <label for="harga" class="form-label">Harga (Rp)</label>
                  <input
                    type="number"
                    class="form-control"
                    id="harga"
                    required
                  />
                </div>
                <div class="col-md-6 mb-3">
                  <label for="satuan" class="form-label"
                    >Satuan (kg/ikat/tray)</label
                  >
                  <input
                    type="text"
                    class="form-control"
                    id="satuan"
                    required
                  />
                </div>
              </div>
              <div class="row">
                <div class="col-md-6 mb-3">
                  <label for="stok" class="form-label">Stok</label>
                  <input
                    type="number"
                    class="form-control"
                    id="stok"
                    required
                  />
                </div>
                <div class="col-md-6 mb-3">
                  <label for="kategori_id" class="form-label">Kategori</label>
                  <select
                    class="form-select"
                    id="kategori_id"
                    required
                  ></select>
                </div>
              </div>
              <div class="mb-3">
                <label for="url_gambar" class="form-label">URL Gambar</label>
                <input
                  type="text"
                  class="form-control"
                  id="url_gambar"
                  placeholder="https://..."
                  required
                />
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Batal
            </button>
            <button
              type="submit"
              form="product-form"
              class="btn btn-primary"
              id="save-product-btn"
            >
              Simpan Produk
            </button>
          </div>
        </div>
      </div>
    </div>

    <footer class="bg-light py-5">
      <div class="container px-4 px-lg-5">
        <div class="small text-center text-muted">
          Copyright &copy; 2025 - PanganLink
        </div>
      </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/dashboard-penjual.js"></script>
    <script src="js/auth-shared.js"></script>
  </body>
</html>

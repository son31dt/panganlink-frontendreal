<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>Buka Toko - PanganLink</title>
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css"
      rel="stylesheet"
    />
    <link href="css/styles.css" rel="stylesheet" />
    <style>
      body {
        background-color: #f8f9fa;
      }
      .auth-container {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
      }
      .auth-card {
        width: 100%;
        max-width: 500px;
      }
    </style>
  </head>
  <body id="page-top">
    <nav
      class="navbar navbar-expand-lg navbar-light fixed-top py-3 navbar-shrink"
      id="mainNav"
    >
      <div class="container px-4 px-lg-5">
        <a class="navbar-brand" href="index.html">PanganLink</a>
      </div>
    </nav>

    <div class="auth-container">
      <div class="card shadow-lg border-0 rounded-lg auth-card">
        <div class="card-header">
          <h3 class="text-center font-weight-light my-4">Buka Toko Anda</h3>
        </div>
        <div class="card-body">
          <form id="create-store-form">
            <div class="mb-3">
              <label for="nama_toko" class="form-label">Nama Toko</label>
              <input
                type="text"
                class="form-control"
                id="nama_toko"
                placeholder="Contoh: Toko Tani Sejahtera"
                required
              />
            </div>
            <div class="mb-3">
              <label for="deskripsi_toko" class="form-label"
                >Deskripsi Singkat Toko</label
              >
              <textarea
                class="form-control"
                id="deskripsi_toko"
                rows="3"
                placeholder="Jelaskan tentang toko Anda..."
              ></textarea>
            </div>
            <div class="d-grid mt-4">
              <button class="btn btn-primary btn-lg" type="submit">
                Buat Toko Saya
              </button>
            </div>
          </form>
          <div id="message" class="text-center mt-3"></div>
        </div>
      </div>
    </div>

    <script src="js/buat-toko.js"></script>
    <script src="js/auth-shared.js"></script>
  </body>
</html>

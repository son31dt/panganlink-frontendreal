<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="utf--8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>Checkout - PanganLink</title>
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css"
      rel="stylesheet"
    />
    <link href="css/styles.css" rel="stylesheet" />
    <style>
      body#page-top header.masthead {
        /* Ganti tingginya menjadi lebih pendek, misal 30vh */
        height: 20vh !important;
        min-height: auto !important;

        /* Properti ini menjaga gambar tetap di tengah */
        background-position: center !important;
        background-size: cover !important;
      }
    </style>
  </head>
  <body id="page-top">
    <nav
      class="navbar navbar-expand-lg navbar-light fixed-top py-3"
      id="mainNav"
    >
      <div class="container px-4 px-lg-5">
        <a class="navbar-brand" href="marketplace.html"
          >PanganLink Marketplace</a
        >
        <div class="collapse navbar-collapse" id="navbarResponsive">
          <ul class="navbar-nav ms-auto my-2 my-lg-0 align-items-center">
            <li class="nav-item me-3">
              <a class="nav-link" href="keranjang.html">
                <i class="bi-cart-fill me-1"></i>
                Keranjang
                <span
                  class="badge bg-dark text-white ms-1 rounded-pill"
                  id="cart-count"
                  >0</span
                >
              </a>
            </li>
            <li class="nav-item">
              <span class="navbar-text me-3">
                Halo, <strong id="userName"></strong>
              </span>
            </li>
            <li class="nav-item">
              <button class="btn btn-outline-danger" id="logoutButton">
                Logout
              </button>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <header class="masthead">
      <div class="container px-4 px-lg-5 h-100">
        <div
          class="row gx-4 gx-lg-5 h-100 align-items-center justify-content-center text-center"
        >
          <div class="col-lg-8 align-self-end">
            <h1 class="text-white font-weight-bold">
              Temukan Produk Segar Pilihan
            </h1>
            <hr class="divider" />
          </div>
        </div>
      </div>
    </header>
    <section class="page-section" style="padding-top: 100px">
      <div class="container px-4 px-lg-5">
        <h2 class="text-center mt-0">Checkout</h2>
        <hr class="divider" />
        <div class="row gx-5">
          <div class="col-lg-7">
            <h4>Alamat Pengiriman</h4>
            <form id="checkout-form">
              <div class="mb-3">
                <label for="nama-penerima" class="form-label"
                  >Nama Penerima</label
                >
                <input
                  type="text"
                  class="form-control"
                  id="nama-penerima"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="alamat-pengiriman" class="form-label"
                  >Alamat Lengkap</label
                >
                <textarea
                  class="form-control"
                  id="alamat-pengiriman"
                  rows="3"
                  required
                ></textarea>
              </div>
              <div class="mb-3">
                <label for="telepon" class="form-label">Nomor Telepon</label>
                <input type="tel" class="form-control" id="telepon" required />
              </div>
            </form>
          </div>

          <div class="col-lg-5">
            <h4>Ringkasan Pesanan</h4>
            <div class="card">
              <div class="card-body">
                <div id="order-summary-container"></div>
                <hr />
                <div class="d-flex justify-content-between fw-bold">
                  <span>Total</span>
                  <span id="cart-total">Rp 0</span>
                </div>
              </div>
            </div>
            <div class="d-grid mt-3">
              <button
                type="submit"
                form="checkout-form"
                class="btn btn-primary btn-lg"
              >
                Konfirmasi & Pesan
              </button>
            </div>
          </div>
        </div>
      </div>
    </section>

    <footer class="bg-light py-5">
      <div class="container px-4 px-lg-5">
        <div class="small text-center text-muted">
          Copyright &copy; 2025 - PanganLink
        </div>
      </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/checkout.js"></script>
    <script src="js/auth-shared.js"></script>
  </body>
</html>
